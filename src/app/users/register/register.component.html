<h2>Registration Form</h2>

<form [formGroup]="registrationForm" novalidate>
    <div class="form-group">
        <label class="center-block">E-mail* :
        <input class="form-control" formControlName="email">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Password* :
        <input class="form-control" formControlName="password">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Gender* :
      <select class="form-control" formControlName="gender">
          <option *ngFor="let mqg of genders" [value]="mqg">{{mqg}}</option>
      </select>
    </label>
    </div>

</form>

<h1>Debug Mode:</h1>
<p>Form value: {{ registrationForm.value | json }}</p>
<p>Form status: {{ registrationForm.status | json }}</p>
