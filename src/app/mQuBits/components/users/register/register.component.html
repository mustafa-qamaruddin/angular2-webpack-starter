<h2>Registration Form</h2>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label class="center-block">E-mail* :
        <input class="form-control" formControlName="email">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Password* :
        <input class="form-control" formControlName="password">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Name :
        <input class="form-control" formControlName="name">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Mobile :
        <input class="form-control" formControlName="mobile">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Age :
        <input class="form-control" formControlName="age">
    </label>
    </div>

    <div class="form-group">
        <label class="center-block">Gender :
      <select class="form-control" formControlName="gender">
          <option *ngFor="let mqg of genders" [value]="mqg">{{mqg}}</option>
      </select>
    </label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
    </div>

</form>

<h1>Debug Mode:</h1>
<p>Form value: {{ registrationForm.value | json }}</p>
<p>Form status: {{ registrationForm.status | json }}</p>
<p>Server Response: {{ user | json }}</p>
<p>Server Error: {{ error | json }}</p>
